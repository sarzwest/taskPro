<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui"    
    xmlns:f="http://java.sun.com/jsf/core">

    <div class="content2">

        <h:form>   
            <table>
                <tr>
                    <th colspan="2"><div class="#{subjectBean.cssErr}">#{subjectBean.err}</div></th>
                </tr>
                <tr>
                    <th> <label for="kodPredmetu">Subject code: </label></th>
                    <td><p:inputText style="width: 300px; height: 40px" id="kodPredmetu" value="#{subjectBean.kod}"></p:inputText> <br/></td>
                </tr>
                <tr>
                    <th> <label for="subjectDescription">Description: </label></th>
                    <td><p:inputTextarea style="width: 300px; height: 300px" id="subjectDescription" value="#{subjectBean.popis}"></p:inputTextarea> <br/></td>
                </tr>
                <tr>
                    <th colspan="2"> 
                        <p:commandButton value="Add Subject" action="#{subjectBean.pridejPredmet()}" ajax="false"></p:commandButton>
                    </th>
                </tr>
            </table>


        </h:form>
    </div>

</ui:composition>
