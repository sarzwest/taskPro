<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui"

    xmlns:f="http://java.sun.com/jsf/core">
    <div class="content2">

        <h:form>
            <table>
                <tr>
                    <th><label for="login">Login</label></th>
                    <td> <h:outputText id="login" value="#{checkStudentBean.chosen.login}"></h:outputText></td> 
                </tr>
                <tr>
                    <th><label for="name">Name</label></th>
                    <td> <p:inputText id="name" value="#{checkStudentBean.chosen.jmeno}"></p:inputText></td> 
                </tr>
                <tr>
                    <th><label for="surname">Surname</label></th>
                    <td> <p:inputText id="surname" value="#{checkStudentBean.chosen.prijmeni}"></p:inputText></td> 
                </tr>
                <tr>
                    <th><label for="imail">E-mail</label></th>
                    <td> <p:inputText id="email" value="#{checkStudentBean.chosen.mail}"></p:inputText></td> 
                </tr>
                <tr>
                    <th><label for="status">Status</label></th>
                    <td> <h:outputText id="status" value="Student"></h:outputText></td> 
                </tr>
                <tr>
                    <th>
                        
                    </th>
                    <th> 
                        <p:commandButton value="Back" action="checkstudentAdmin" ajax="false"></p:commandButton>
                        <p:commandButton value="Modify" action="#{checkStudentBean.modifyUser()}" ajax="false"></p:commandButton>
                    </th>
                </tr>
            </table>
        </h:form>

    </div>

</ui:composition>
