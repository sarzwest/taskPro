<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui"

    xmlns:f="http://java.sun.com/jsf/core">
    <div class="content3">
        <h:form>   
            <p:dataTable widgetVar="userTable" var="kantor" value="#{checkKantoriBean.kantori}"
                         selection="#{checkKantoriBean.chosen}"> 

                <f:facet name="header">                    
                </f:facet>  

                <p:column headerText="Choose" selectionMode="single" /> 

                <p:column headerText="Login">
                    <h:outputText value="#{kantor.login}" />
                </p:column>
                <p:column headerText="Name"> 
                    <h:outputText value="#{kantor.jmeno}"></h:outputText>
                </p:column>  
                <p:column headerText="Surname">
                    <h:outputText value="#{kantor.prijmeni}"></h:outputText> 
                </p:column>
                <p:column>  
                    <f:facet name="header">  
                        E-mail
                    </f:facet>
                    <h:outputText value="#{kantor.mail}"></h:outputText>
                </p:column>
                <p:column>  
                    <f:facet name="header">  
                        State
                    </f:facet>
                    <f:facet name="output">  
                        <h:outputText value="Kantor"></h:outputText>
                    </f:facet>
                </p:column>
                <p:column filterBy="#{kantor.login} #{kantor.prijmeni} #{kantor.jmeno} #{kantor.mail}"   
                          headerText="Filter" 
                          filterMatchMode="contains">   
                </p:column>
            </p:dataTable>  
            <p:commandButton value="Delete User" update="userTable" action="#{checkKantoriBean.deleteKantor()}" ajax="false" />
            <p:commandButton value="Modify User" action="checkKantoriChangeAdmin" ajax="false"/>  
        </h:form> 
        <h:form>
           

            
            
            
            
            
            
            
            
            
            
            <p:dialog header="Edit teacher" widgetVar="editTeacher">  
                

                <table>
                    <tr>
                        <th><label for="login">Login</label></th>
                        <td> <p:inputText id="login" value="#{checkKantoriBean.chosen.login}"></p:inputText></td> 
                    </tr>
                    <tr>
                        <th><label for="name">Name</label></th>
                        <td> <p:inputText id="name" value="#{checkKantoriBean.chosen.jmeno}"></p:inputText></td> 
                    </tr>
                    <tr>
                        <th><label for="surname">Surname</label></th>
                        <td> <p:inputText id="surname" value="#{checkKantoriBean.chosen.prijmeni}"></p:inputText></td> 
                    </tr>
                    <tr>
                        <th><label for="imail">E-mail</label></th>
                        <td> <p:inputText id="email" value="#{checkKantoriBean.chosen.mail}"></p:inputText></td> 
                    </tr>
                    <tr>
                        <th><label for="status">Status</label></th>
                        <td> <h:outputText id="status" value="Kantor"></h:outputText></td> 
                    </tr>
                    <tr>
                        <th> 

                        </th>
                    </tr>
                </table>
            </p:dialog>  
        
        
        </h:form>
            
    </div>

</ui:composition>
