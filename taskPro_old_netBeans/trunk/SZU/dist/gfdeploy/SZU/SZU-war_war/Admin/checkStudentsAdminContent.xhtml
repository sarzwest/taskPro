<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui"

    xmlns:f="http://java.sun.com/jsf/core">
    <div class="content3">
        <h:form>   
            <p:dataTable widgetVar="userTable" var="student" value="#{checkStudentBean.studenti}"
                         selection="#{checkStudentBean.chosen}"> 
                   
                <f:facet name="header">                    
                </f:facet>  
                  
                <p:column headerText="Choose" selectionMode="single" /> 
                
                <p:column headerText="Login">                
                    <h:outputText value="#{student.login}" />  
                </p:column>   
                <p:column headerText="Name">  
                    <h:outputText value="#{student.jmeno}"></h:outputText>
                </p:column>  
                <p:column headerText="Surname">   
                    <h:outputText value="#{student.prijmeni}"></h:outputText>
                </p:column>
                <p:column>  
                    <f:facet name="header">  
                        E-mail
                    </f:facet>  
                    <h:outputText value="#{student.mail}"></h:outputText>
                </p:column>
                <p:column>  
                    <f:facet name="header">  
                        State
                    </f:facet>  
                    <h:outputText value="Student"></h:outputText>
                </p:column>
                <p:column filterBy="#{student.login} #{student.prijmeni} #{student.jmeno} #{student.mail}"   
                           headerText="Filter" 
                          filterMatchMode="contains">   
                    </p:column>
                

            </p:dataTable>  
            <p:commandButton value="Delete User" update="userTable" action="#{checkStudentBean.deleteStudent()}" ajax="false" />
            <p:commandButton value="Modify User" action="checkstudentchangeAdmin" ajax="false"/>  
        </h:form>
    </div>

</ui:composition>
