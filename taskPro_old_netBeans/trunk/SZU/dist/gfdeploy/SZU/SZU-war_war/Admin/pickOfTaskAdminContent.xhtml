<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui"  
    xmlns:f="http://java.sun.com/jsf/core">


    <div class="content">
        <h:form>   
            <p:dataTable var="task" value="">  
                <p:column>  
                    <f:facet name="header">  
                        Task name 
                    </f:facet>  
                    <h:outputText value="" /> 
                </p:column>  
                <p:column>  
                    <f:facet name="header">  
                        Date of submission 
                    </f:facet>  
                    <h:outputText value="not supported" /> 
                </p:column>  
                <p:column>  
                    <f:facet name="header">  
                        Date of entry
                    </f:facet>  
                    <h:outputText value="" /> 
                </p:column>
                <p:column>  
                    <f:facet name="header">  
                        Deadline
                    </f:facet>  
                   <h:outputText value="" /> 
                </p:column>
                <p:column>  
                    <f:facet name="header">  
                        Accepted
                    </f:facet>  
                    <h:outputText value="notSupported" /> 
                </p:column>
                <p:column>  
                    <f:facet name="header">  
                        Mark 
                    </f:facet>  
                    <h:outputText value="not supported" /> 
                </p:column>
                <p:column>  
                    <f:facet name="header">  
                        Teacher
                    </f:facet>  
                    <h:outputText value="" /> 
                </p:column>
                <p:column>  
                    <f:facet name="header">  
                        Comment
                    </f:facet>  
                <h:outputText value="not supported" /> 
                </p:column>
                <p:column>  
                    <f:facet name="header">  
                        Action
                    </f:facet>  

                </p:column>
            </p:dataTable>  
        </h:form>
    </div>
</ui:composition>
