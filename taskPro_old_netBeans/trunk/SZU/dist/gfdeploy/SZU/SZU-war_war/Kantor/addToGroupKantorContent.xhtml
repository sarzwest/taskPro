<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.prime.com.tr/ui"

    xmlns:f="http://java.sun.com/jsf/core">
    <div class="content2">
        
        <h:form>
            <p:dataTable widgetVar="groupTable" var="group" value="#{groupBean.predmety}"
                         selection="#{groupBean.predmetChosen}">  
                <p:column selectionMode="single" /> 

                <p:column>  
                    <f:facet name="header">  
                        Code
                    </f:facet>  
                    <h:outputText value="#{group.kod}"></h:outputText>
                </p:column>  
                <p:column>  
                    <f:facet name="header">  
                        Description
                    </f:facet>  
                    <h:outputText value="#{group.popisek}"></h:outputText>
                </p:column>  


            </p:dataTable>  
            <p:commandButton value="Next" action="addToGroupKantor" ajax="false" />
        </h:form>

    </div>


</ui:composition>
